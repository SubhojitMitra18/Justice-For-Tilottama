<body>
  <div class="greeting-container">
    <h1>দুর্গা পূজা ২০২৪</h1>
    <p class="subtext">মা দুর্গার আশীর্বাদে, আমার শহরে ন্যায়, ইতিবাচকতা এবং শান্তি আসুক।</p> 

    <div class="image-container">
      <img src="https://www.hindustantimes.com/ht-img/img/2024/10/08/1600x900/Durga_Puja_Ashtami_Navami__1728388161484_1728388161723.jpg" class="main-image" alt="Goddess Durga">
      <div class="reveal-image" style="background-image: url('https://miro.medium.com/v2/resize:fit:576/0*VIOIh-iX1QyAholj.jpg');"></div>
    </div>

    <p class="message">হিন্দু দর্শন বলে, প্রত্যেক ব্যক্তিকে নমস্কার করতে হয়, বিশ্বাস করা হয় আমাদের সবার ভিতরে ঈশ্বর আছেন।</p>
    <p class="message">আমার চিন্তা: "প্রত্যেক দুর্গার নীচে এক মা, বোন এবং আমাদের প্রিয় নারী শক্তি রয়েছে।"</p>
  </div>
